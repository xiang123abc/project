<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <div v-text='msg'></div>
    <div>
        <input type="text" v-model='msg'>
    </div>
</div>

<script type="text/javascript">
    /*
        双向数据绑定
        1、从页面到数据
        2、从数据到页面
      */
    var app = new Vue({
        el: '#app',
        data: {
            msg: 'hello'
        }
    })
</script>
</body>
</html>
